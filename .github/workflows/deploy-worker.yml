name: Deploy Coach Bridge
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          pwd
          ls -la
          echo "--- src ---"
          ls -la src || true
          echo "--- wrangler.toml ---"
          cat wrangler.toml || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wrangler
        run: npm i -g wrangler@3

      - name: Wrangler version / whoami
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          wrangler --version
          wrangler whoami || true

      - name: Deploy
        env:
          CLOUDFLARE_API_TOKEN:  ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          AIRTABLE_API_KEY:      ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID:      ${{ secrets.AIRTABLE_BASE_ID }}
          COACH_PATH_ID:         ${{ secrets.COACH_PATH_ID }}
        run: |
          wrangler deploy --account-id "$CLOUDFLARE_ACCOUNT_ID"
