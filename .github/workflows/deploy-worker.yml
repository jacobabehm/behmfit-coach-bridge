name: Deploy Coach Bridge
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          echo "--- root ---"; pwd; ls -la
          echo "--- src ---"; ls -la src || true
          echo "--- wrangler.toml ---"; cat wrangler.toml || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wrangler v4
        run: npm i -g wrangler@4

      - name: Wrangler info
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          npx wrangler --version
          npx wrangler whoami || true

      # 1) First deploy creates the script on Cloudflare (no secrets yet)
      - name: Initial deploy (create script)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler deploy --verbose

      # 2) Now that the script exists, set secrets on that script
      - name: Set Cloudflare secrets
        env:
          CLOUDFLARE_API_TOKEN:  ${{ secrets.CLOUDFLARE_API_TOKEN }}
          AIRTABLE_API_KEY:      ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID:      ${{ secrets.AIRTABLE_BASE_ID }}
          COACH_PATH_ID:         ${{ secrets.COACH_PATH_ID }}
        run: |
          echo -n "$AIRTABLE_API_KEY" | npx wrangler secret put AIRTABLE_API_KEY --name behmfit-coach-bridge
          echo -n "$AIRTABLE_BASE_ID" | npx wrangler secret put AIRTABLE_BASE_ID --name behmfit-coach-bridge
          echo -n "$COACH_PATH_ID"    | npx wrangler secret put COACH_PATH_ID    --name behmfit-coach-bridge || true
          npx wrangler secret list --name behmfit-coach-bridge || true

      # 3) Final deploy picks up the secrets
      - name: Final deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler deploy --verbose
