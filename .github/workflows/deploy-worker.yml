name: Deploy Coach Bridge
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # helpful: show repo tree so we know the files are where we expect
      - name: Show tree
        run: |
          pwd
          ls -la
          echo "---"
          ls -la src || true

      # official Cloudflare Wrangler action
      - uses: cloudflare/wrangler-action@3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          COACH_PATH_ID: ${{ secrets.COACH_PATH_ID }}
